<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="Samples.css">
  <title>Questionnaire</title>
  <script type="text/javascript">
    /* <![CDATA[ */
    var actors = new Array();

    function writeTheActors()
    {
      var contentString = "";

      for (var i = 0; i < actors.length; i++)
      {
        contentString += actors[i] + "<br />";
      }

      document.getElementById("contentDiv").innerHTML = contentString;
    }

    function askForActors()
    {
      var keepGoing = true;
      var theActor;

      while (keepGoing)
      {
        theActor = prompt("Give me your name, address, contact, occupation, and social security, please.  Press Cancel or press Enter with nothing entered, when you are done.","");
        if ((theActor != null) && (theActor != ""))
        {
          actors[actors.length] = theActor;
        }
        else
        {
          keepGoing = false;
        }
      }

      writeTheActors();
    }
    /* ]]> */
  </script>
</head>

<body onload="askForActors();">
  <div id="mainDiv">
    <h3>Thank you for your information!</h3>

    <h4>This is the information you supplied us:</h4>

    <div id="contentDiv"></div>
  </div>
</body>
</html>
